name: 玩家举报
title: "[玩家举报]"
description: 有玩家出现了违规行为
assignees: IlyaYezelovsky
body:
  - type: input
    id: input-0
    attributes:
      label: 被举报玩家名
      description: 存在违规行为的玩家ID或昵称等信息，可输入多个
    validations:
      required: true
  - type: dropdown
    id: dropdown-1
    attributes:
      label: 举报类型
      multiple: true
      description: 违规行为的类型，可选择多个
    validations:
      required: true
      options:
        - 使用违规Mod
        - 聊天不适当内容
        - 恶意破坏
        - 盗窃/损毁其他玩家领地
        - 其他
  - type: textarea
    id: textarea-2
    attributes:
      label: 更多信息
      description: 可提交举报证据
